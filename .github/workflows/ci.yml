name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
        
    - name: Run Black
      run: black --check app/
      
    - name: Run isort
      run: isort --check-only app/
      
    - name: Run Flake8
      run: flake8 app/
      

  docker:
    runs-on: ubuntu-latest
    services:
      schedule-manager:
        image: schedule-manager:test
        ports:
          - 6247:6247
        options: --health-cmd="curl -f http://localhost:6247/health" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t schedule-manager:test .
        
    - name: Wait for service
      run: sleep 10
      
    - name: Health check
      run: curl -f http://localhost:6247/health